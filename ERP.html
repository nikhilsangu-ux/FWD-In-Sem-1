<html>
<head>
    <title>ERP Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            margin: auto;
            width: 70%;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        td {
            height: 50px;
        }
    </style>
</head>

<body>
<h2>ERP Timetable</h2>
<table>
    <tr>
        <th>Day</th>
        <th>Hour 1</th>
        <th>Hour 2</th>
        <th>Hour 3</th>
        <th>Hour 4</th>
    </tr>

    <tr>
        <td>Day 1</td>
        <td>FWD</td>
        <td>DSA</td>
        <td>Break</td>
        <td>GLB</td>
    </tr>

    <tr>
        <td>Day 2</td>
        <td>DSA</td>
        <td>MAI</td>
        <td>Break</td>
        <td>FWD</td>
    </tr>

    <tr>
        <td>Day 3</td>
        <td>GLB</td>
        <td>FWD</td>
        <td>Break</td>
        <td>MAI</td>
    </tr>
</table>
</body>
</html>
